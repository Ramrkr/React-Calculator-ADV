<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <main class="main">
        <div class="calculator">
            <div class="screen">
                <div class="screen-last" id="lastOperationScreen">Simple </div>
                <div class="screen-current" id="currentOperationScreen">Calculator</div>
            </div>
            <div class="first-row">
                <input style="border-style:solid;width:max-content; border-radius: 1pc;" type="text" name="result" id="result" placeholder="RESULT" readonly />
                

                <!-- <button class="btn operator" id="op" onclick="insert('/')">^2</button> -->
                <!-- <button class="btn operator" id="op" onclick="insert('/')">%</button> -->
            </div>
            
            <div id="second"></div>
            <div class="buttons-grid1">
                <button style="background-color: rgb(255, 72, 72);margin-bottom: 10px;display: flexbox; flex-direction: column;" class="btn operator1" id="op1" onclick="res.value=''">C</button>
                <button style="background-color: rgb(255, 72, 72);margin-bottom: 10px;display: flexbox; flex-direction: column;" class="btn operator1" id="op1" onclick="erase()"> âŒ« </button></div>
            <div class="buttons-grid">
                <button class="btn" id="7" onclick="insert('7')">7</button>
                <button class="btn" id="8" onclick="insert('8')">8</button>
                <button class="btn" id="9" onclick="insert('9')">9</button>
                <button class="btn operator" id="op" onclick="insert('/')">/</button>
                <button class="btn" onclick="insert('4')">4</button>
                <button class="btn" onclick="insert('5')">5</button>
                <button class="btn" onclick="insert('6')">6</button>
                <button class="btn operator" onclick="insert('*')">*</button>
                <button class="btn" onclick="insert('1')">1</button>
                <button class="btn" onclick="insert('2')">2</button>
                <button class="btn" onclick="insert('3')">3</button>
                <button class="btn operator" onclick="insert('-')">-</button>
                <button class="btn" onclick="insert('0')">0</button>
                <button class="btn" onclick="insert('.')">.</button>
                <button style="background-color: #34c759;" class="btn operator" onclick="calc(res.value)">=</button>
                <button class="btn operator" onclick="insert('+')">+</button>
                
                
                
            </div>
        </div>
    </main>
    <script src="index.js" defer></script>
</body>
</html>
